<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cozy Cafe - Self Ordering System</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òï</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f4f6;
            border-top: 5px solid #78350f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #78350f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #92400e;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main App Script -->
    <script type="text/babel" src="./app.js"></script>

    <!-- Error Handler -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Error occurred:', e.error);
            document.getElementById('root').innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%); font-family: sans-serif;">
                    <div style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; text-align: center;">
                        <div style="font-size: 50px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2 style="color: #78350f; margin-bottom: 10px;">Oops! Something went wrong</h2>
                        <p style="color: #666; margin-bottom: 20px;">Please check if app.js file exists and contains valid code.</p>
                        <button onclick="location.reload()" style="background: linear-gradient(to right, #78350f, #c2410c); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;">
                            Reload Page
                        </button>
                    </div>
                </div>
            `;
        });

        // Check if React loaded
        setTimeout(function() {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error('React failed to load');
                document.getElementById('root').innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%); font-family: sans-serif;">
                        <div style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; text-align: center;">
                            <div style="font-size: 50px; margin-bottom: 20px;">üì°</div>
                            <h2 style="color: #78350f; margin-bottom: 10px;">Loading Error</h2>
                            <p style="color: #666; margin-bottom: 20px;">Unable to load required libraries. Please check your internet connection.</p>
                            <button onclick="location.reload()" style="background: linear-gradient(to right, #78350f, #c2410c); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px;">
                                Try Again
                            </button>
                        </div>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
